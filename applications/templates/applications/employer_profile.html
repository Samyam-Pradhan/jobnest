<!DOCTYPE html>
<html>
<head>
    <title>Employer Profile</title>
</head>
<body>
    <h1>Complete Your Profile</h1>
    <form method="post">
        {% csrf_token %}
        <input type="text" name="company_name" value="{{ profile.company_name }}" placeholder="Company Name" required><br><br>
        <button type="submit">Save Profile</button>
    </form>
    <a href="{% url 'dashboard' %}">Back to Dashboard</a>
</body>
</html>
