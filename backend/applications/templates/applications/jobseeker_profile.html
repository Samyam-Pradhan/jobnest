<!DOCTYPE html>
<html>
<head>
    <title>Job Seeker Profile</title>
</head>
<body>
    <h1>Complete Your Profile</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="text" name="full_name" value="{{ profile.full_name }}" placeholder="Full Name" required><br><br>
        <input type="text" name="position" value="{{ profile.position }}" placeholder="Position"><br><br>
        <input type="file" name="cv"><br><br>
        <button type="submit">Save Profile</button>
    </form>
    <a href="{% url 'dashboard' %}">Back to Dashboard</a>
</body>
</html>
