<!DOCTYPE html>
<html>
<head>
    <title>Signup</title>
</head>
<body>
    <h1>Sign Up - {{ role|title }}</h1>
    {% if messages %}
        {% for message in messages %}
            <p style="color:red">{{ message }}</p>
        {% endfor %}
    {% endif %}
    <form method="post">
        {% csrf_token %}
        <input type="email" name="email" placeholder="Email" required><br><br>
        <input type="password" name="password" placeholder="Password" required><br><br>

        {% if role == 'jobseeker' %}
            <input type="text" name="full_name" placeholder="Full Name"><br><br>
            <input type="text" name="position" placeholder="Position"><br><br>
            <input type="file" name="cv"><br><br>
        {% elif role == 'employer' %}
            <input type="text" name="company_name" placeholder="Company Name"><br><br>
        {% endif %}

        <button type="submit">Sign Up</button>
    </form>
    <p>Already have an account? <a href="{% url 'login' %}">Login</a></p>
</body>
</html>
